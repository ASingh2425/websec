<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSec-AI | Enterprise Pentesting Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Plus Jakarta Sans', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              cyber: {
                bg: '#0B0F19',
                card: '#111827',
                cardHighlight: '#1F2937',
                primary: '#818CF8',
                primaryEnd: '#A78BFA',
                accent: '#2DD4BF',
                text: {
                  main: '#F8FAFC',
                  secondary: '#94A3B8',
                  muted: '#64748B'
                },
                border: '#1F2937',
                success: '#34D399',
                warning: '#FBBF24',
                danger: '#F87171'
              }
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.5), 0 2px 8px -2px rgba(0, 0, 0, 0.3)',
              'hover': '0 10px 25px -3px rgba(129, 140, 248, 0.15), 0 4px 10px -2px rgba(129, 140, 248, 0.1)',
              'glow': '0 0 20px rgba(129, 140, 248, 0.15)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 10s infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              fadeInUp: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body { background-color: #0B0F19; color: #F8FAFC; -webkit-font-smoothing: antialiased; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #818CF8; }
      .bg-grid-pattern { background-image: radial-gradient(#818CF8 0.5px, transparent 0.5px); background-size: 32px 32px; }
      .cyber-card { background: #111827; border: 1px solid #1F2937; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3); border-radius: 1rem; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); position: relative; overflow: hidden; }
      .cyber-card:hover { border-color: #3730A3; box-shadow: 0 0 15px rgba(129, 140, 248, 0.1); transform: translateY(-2px); }
      .glass-panel { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(16px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
      html.high-contrast { --hc-bg: #000000; --hc-surface: #111111; --hc-border: #888888; --hc-text: #ffffff; --hc-primary: #87CEFA; }
      .high-contrast body, .high-contrast .bg-cyber-bg { background-color: var(--hc-bg) !important; }
      .high-contrast .cyber-card { background: var(--hc-surface) !important; border-color: var(--hc-border) !important; }
      .high-contrast .text-cyber-primary { color: var(--hc-primary) !important; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
