    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Plus Jakarta Sans', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              cyber: {
                bg: '#0B0F19',
                card: '#111827',
                cardHighlight: '#1F2937',
                primary: '#818CF8',
                primaryEnd: '#A78BFA',
                accent: '#2DD4BF',
                text: {
                  main: '#F8FAFC',
                  secondary: '#94A3B8',
                  muted: '#64748B'
                },
                border: '#1F2937',
                success: '#34D399',
                warning: '#FBBF24',
                danger: '#F87171'
              }
            },
            boxShadow: {
              'glow': '0 0 20px rgba(129, 140, 248, 0.15)',
            }
          },
        },
      }
    </script>
    <style>
      body { background-color: #0B0F19; color: #F8FAFC; -webkit-font-smoothing: antialiased; }
      .bg-grid-pattern { background-image: radial-gradient(#818CF8 0.5px, transparent 0.5px); background-size: 32px 32px; }
      .cyber-card { background: #111827; border: 1px solid #1F2937; border-radius: 1rem; transition: all 0.3s ease; position: relative; overflow: hidden; }
      .glass-panel { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(16px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
      
      /* High Contrast System */
      html.high-contrast {
        --hc-bg: #000000;
        --hc-text: #ffffff;
        --hc-border: #ffffff;
        --hc-accent: #ffff00;
      }
      html.high-contrast body, 
      html.high-contrast div, 
      html.high-contrast main, 
      html.high-contrast nav, 
      html.high-contrast section,
      html.high-contrast header,
      html.high-contrast aside { 
        background-color: var(--hc-bg) !important; 
        color: var(--hc-text) !important;
        background-image: none !important;
        box-shadow: none !important;
      }
      html.high-contrast .cyber-card, 
      html.high-contrast .glass-panel,
      html.high-contrast input, 
      html.high-contrast textarea, 
      html.high-contrast select,
      html.high-contrast button {
        background-color: #000000 !important;
        border: 2px solid var(--hc-border) !important;
        color: var(--hc-text) !important;
        box-shadow: none !important;
      }
      html.high-contrast .text-cyber-primary,
      html.high-contrast .text-cyber-primaryEnd,
      html.high-contrast .text-emerald-400,
      html.high-contrast .text-rose-400,
      html.high-contrast .text-amber-400,
      html.high-contrast .text-blue-400 {
        color: var(--hc-accent) !important;
        font-weight: bold !important;
      }
      html.high-contrast .bg-cyber-primary,
      html.high-contrast .bg-cyber-primaryEnd,
      html.high-contrast .bg-emerald-500,
      html.high-contrast .bg-rose-500 {
        background-color: var(--hc-text) !important;
        color: var(--hc-bg) !important;
        font-weight: bold !important;
      }
      html.high-contrast * { border-color: var(--hc-border) !important; }
      html.high-contrast .bg-grid-pattern { display: none !important; }
    </style>
